<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora</title>
<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">

  <!-- Pantalla -->
  <div class="display">
    <input id="resultado" type="text" value="0" readonly>
  </div>

  <!-- Botones -->
  <div class="buttons">

    <button class="btn clear" onclick="clearAll()">C</button>
    <button class="btn" onclick="deleteLast()">←</button>
    <button class="btn op" onclick="addPercent()">%</button>
    <button class="btn op" onclick="addOperator('÷')">÷</button>

    <button class="btn op" onclick="addSqrt()">√</button>
    <button class="btn op" onclick="addParenthesis()">( )</button>
    <button class="btn op" onclick="addOperator('x')">x</button>
    <button class="btn op" onclick="addOperator('-')">-</button>

    <button class="btn" onclick="addNumber('7')">7</button>
    <button class="btn" onclick="addNumber('8')">8</button>
    <button class="btn" onclick="addNumber('9')">9</button>
    <button class="btn op" onclick="addOperator('+')">+</button>

    <button class="btn" onclick="addNumber('4')">4</button>
    <button class="btn" onclick="addNumber('5')">5</button>
    <button class="btn" onclick="addNumber('6')">6</button>
    <button class="btn equal" onclick="calcular()">=</button>

    <button class="btn" onclick="addNumber('1')">1</button>
    <button class="btn" onclick="addNumber('2')">2</button>
    <button class="btn" onclick="addNumber('3')">3</button>

    <button class="btn" onclick="addDecimal()">.</button>
    <button class="btn" onclick="addNumber('0')">0</button>

  </div>

</div>

<script src="app.js"></script>
</body>
</html>
